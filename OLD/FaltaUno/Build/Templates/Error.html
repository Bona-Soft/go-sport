<style type="text/css">
   .ErrorContent {
      text-align: center;
      margin-top: 50px;
   }

      .ErrorContent .StatusCode {
         position: relative;
         display: inline-block;
         margin-top: 0;
         margin-bottom: 10px;
         color: #7bbbd6;
         text-align: right;
         letter-spacing: -10px;
         line-height: 128px;
         font-size: 128px;
         font-weight: 300;
         color: #32c5d2 !important;
      }

      .ErrorContent .details {
         padding-top: 0;
         text-align: left;
         margin-left: 40px;
         display: inline-block;
      }
</style>

<div class="page-main-content {{$parent.settings.sportSelected.Value}}">
   <div-- class="row">
      <div class="col-sm-12 ErrorContent">
         <div class="StatusCode">
            <div myb-Error-Status-Code ></div>
            <div data-ng-show="statusCode == null || statusCode == ''">Oops!</div>
         </div>
         <div class="details">
            <h3><div myb-Error-Message></div></h3>
            <p>
               <a ui-sref="Home" ui-sref-opts="{reload: true}">Regresar al inicio</a> o intentar nuevamente.
            </p>
         </div>
      </div>
   </div>
</div>
